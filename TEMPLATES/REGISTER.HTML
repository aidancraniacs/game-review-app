{% extends "BASE.HTML" %}
{% block content %}
<section class="form-card" aria-labelledby="register-title">
  <h2 id="register-title">Create account</h2>
  <form
    id="registerForm"
    method="post"
    action="{{ url_for('register') }}"
    data-no-pjax
    autocomplete="off"
    novalidate
  >
  
    <label>Username
      <input name="username" type="text" required maxlength="30" autocomplete="username" autocapitalize="off" spellcheck="false" />
    </label>
    <label>Email
      <input name="email" type="email" required autocomplete="email" autocapitalize="off" spellcheck="false" />
    </label>
    <label>Password
      <input name="password" id="register-password" type="password" required minlength="8" autocomplete="new-password" autocapitalize="off" spellcheck="false" />
    </label>
    <button class="btn" type="submit">Register</button>
    <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
  </form>
</section>
{% endblock %}
