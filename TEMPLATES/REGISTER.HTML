{% extends "BASE.HTML" %}
{% block content %}

<!--registration page
    purpose-
     -create new user account
     -keep friction low while enforcing basic constraints-->

<section
  class="form-card"
  aria-labelledby="register-title"
>

  <!--page heading
      explicitly states the action being taken-->
  <h2 id="register-title">
    Create account
  </h2>

  <!--registration form
      uses full post submission(no pjax)
      browser validation is intentionally limited-->
  <form
    id="registerForm"
    method="post"
    action="{{ url_for('register') }}"
    data-no-pjax
    autocomplete="off"
    novalidate
  >

    <!--username field
        limited length for consistency+storage safety
        autocomplete hint improves ux without forcing it-->
    <label>
      Username
      <input
        name="username"
        type="text"
        required
        maxlength="30"
        autocomplete="username"
        autocapitalize="off"
        spellcheck="false"
      />
    </label>

    <!--email field
        uses native email type for basic format checking
        autocomplete allowed to reduce friction-->
    <label>
      Email
      <input
        name="email"
        type="email"
        required
        autocomplete="email"
        autocapitalize="off"
        spellcheck="false"
      />
    </label>

    <!--password field
        enforces min length at the html level
        uses new password to avoid autofill conflicts-->
    <label>
      Password
      <input
        name="password"
        id="register-password"
        type="password"
        required
        minlength="8"
        autocomplete="new-password"
        autocapitalize="off"
        spellcheck="false"
      />
    </label>

    <!--primary submit action-->
    <button class="btn" type="submit">
      Register
    </button>

    <!--secondary navigation
        allows returning users to correct flow
        without pulling focus from the primary action-->
    <p class="muted">
      Already have an account?
      <a href="{{ url_for('login') }}">
        Sign in
      </a>
    </p>

  </form>
</section>

{% endblock %}
